<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Quick Quiz | Play Game</title>
  <link rel="icon" href="Images/icons.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
  <body>
    <!--<h2>QUESTION</h2>-->
    <div class = "container">
      <div class = "game" class = "justify-center flex-column " >
        <div id="hud">
          <div id="hud-item">
            <h1 id="progressText" class="hud-prefix"></h1>
            <div class="" id="progressBar">
              <div class="prograss-bar-full" id="progressBarFull"></div>
            </div>
          <h1 class="hud-main-text" id="questionCounter"></h1>
          </div>

          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
      </div>
        <h2 id = "question"></h2>
        <div class = "choice-container">
          <p class = "choice-prefix">A</p>
          <p class = "choice-text" data-number = "1"></p>
        </div>
        <div class = "choice-container">
          <p class = "choice-prefix">B</p>
          <p class = "choice-text" data-number = "2"></p>
        </div>
        <div class = "choice-container">
          <p class = "choice-prefix">C</p>
          <p class = "choice-text" data-number = "3"></p>
        </div>
        <div class = "choice-container">
          <p class = "choice-prefix">D</p>
          <p class = "choice-text" data-number = "4"></p>
        </div>
      </div>
    <script type="text/javascript" src="game.js">

    </script>
  </body>
</html>
